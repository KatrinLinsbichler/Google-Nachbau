<!doctype html>
<html>
    <head>
        <title>Nachgebaute Google Startseite</title>
        <link type="text/css" rel="stylesheet" href="stylesheet.css">
        <link type="text/css" rel="stylesheet" 
        href="font-awesome-4.6.3/css/font-awesome.css">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <a href="https://mail.google.com"
               target="_blank">Gmail</a>
            <a href="http://orf.at/"
               target="_blank">Bilder</a>
            <a href="http://www.w3schools.com/html/html_colors.asp"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></a>
            <i class="fa fa-check-square fa-2x" aria-hidden="true"></i>
        </div>
        <div class="content">
            <img src="img/logogoogle.jpg" alt="Logo von Google" title="Logo von google" class="contentlogo"/>
            <input type="text" class="Inputfeld">
            <a href="http://orf.at/"
               target="_blank" class="button">Google Suche</a>
            <a href="http://orf.at/"
               target="_blank" class="button">Auf gut Glück</a>
        </div>
        <div class="footer">
            <div class="footer-left">
                <a href="https://www.google.at/intl/de/ads/?fg=1">Werbeprogramme</a>
                <a href="https://www.google.at/services/?fg=1">Unternehmen</a>
                <a href="https://www.google.at/intl/de/about.html?fg=1">Über Google</a>
            </div>
            <div class="footer-right">
                <a href="https://www.google.at/intl/de/policies/privacy/?fg=1">Datenschutzerklärung</a>
                <a href="https://www.google.at/intl/de/policies/terms/?fg=1">Nutzungsbedingungen</a>
                <a href="https://www.google.at/preferences?hl=de">Einstellungen</a>
            </div>
        </div>
    </body>
</html>
